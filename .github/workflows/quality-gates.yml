name: Quality Gates

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1.6"
          bundler: "2.3.27"
          bundler-cache: false

      - name: Configure Bundler path
        run: bundle _2.3.27_ config set --local path 'vendor/bundle'
        working-directory: backend

      - name: Install gems
        run: bundle _2.3.27_ install
        working-directory: backend

      - name: Run Rails tests
        run: bundle _2.3.27_ exec rails test
        working-directory: backend

      - name: Run RuboCop
        run: bundle _2.3.27_ exec rubocop
        working-directory: backend

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Run frontend tests
        run: npm run test -- --run
        working-directory: frontend
